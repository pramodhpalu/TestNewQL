name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '38 5 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: 'macos-13'

    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'swift' ]

    steps:
    - name: Check Xcode version
      run: xcodebuild -version

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: 'swift'

    - name: Resolve CocoaPods Dependencies
      run: |
        cd "Code Sample"
        pod install

    - name: Build
      run: |
        cd "Code Sample"
        xcodebuild clean build \
        -workspace "Code Sample.xcworkspace" \
        -scheme "Code Sample" \
        -destination "platform=iOS Simulator,name=iPhone 14,OS=16.4"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:swift"
        
    - name: Save SARIF file as an artifact
      uses: actions/upload-artifact@v2
      with:
        name: swift-sarif
        path: /Users/runner/work/TestNewQL/results/swift.sarif

    # - name: Convert SARIF to HTML
    #   run: |
    #     npm install -g sarif-to-html
    #     sarif-to-html -i /Users/runner/work/TestNewQL/results/swift.sarif -o swift_report.html
    #     echo "::set-output name=html_report::swift_report.html"

    - name: Upload HTML report
      uses: actions/upload-artifact@v2
      with:
        name: codeql-report
        path: swift_report.html
